<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta http-equiv='imagetoolbar' content='no'/>
	<title> Lepakshi Mural Annotation </title>
  <link href="static/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="static/css/tree.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="fluid-container">

    <!-- navbar and controls -->
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">Lepakshi Mural</a>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a></a></li>
          <li><a href="#" class="disabled">
            <label><input type="checkbox" name="allow-pan" value="allow-pan" id="allowPanCheckbox" checked=true onclick="allowPan(this);"> Pan</label>
          </a></li>
          <li>
          <span class="btn-group" data-toggle="buttons-radio">
            <button class="btn active" value="none" id="control-select" onclick="toggleControl(this);" checked="checked">Navigate</button>
            <button class="btn" value="box" id="control-box" onclick="toggleControl(this);">Tag</button>
          </span>
          </li>
          <li><a></a></li>
          <li><a></a></li>
          <li><button class="btn" onClick="sweet.publish();" id="publish" disabled="true"/>Publish</button></li>
        </ul>
      </div>
    </div>

    <div id="notification"></div>
    <div id="posted" class="alert alert-success" style="display: none; width: 300px; margin: auto;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <b>Success!</b> Post successfully posted.
    </div>
    <div id="fail-posting" class="alert alert-error" style="display: none; width: 300px; margin: auto;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <b>Error!</b> Something went wrong. Could not post.
    </div>
    <p></p>
    <div id="map"></div>
    <div id="map-credits">
      Generated by <a href="http://www.maptiler.org/">MapTiler</a>, <a href="http://www.klokan.cz/projects/gdal2tiles/">GDAL2Tiles</a>, 
      Copyright &copy; 2008 <a href="http://www.klokan.cz/">Klokan Petr Pridal</a>, <a href="http://www.gdal.org/">GDAL</a>
      &amp; <a href="http://www.osgeo.org/">OSGeo</a> <a href="http://code.google.com/soc/">GSoC</a>
      <!-- PLEASE, LET THIS NOTE ABOUT AUTHOR AND PROJECT SOMEWHERE ON YOUR WEBSITE, OR AT LEAST IN THE COMMENT IN HTML. THANK YOU -->
    </div>
    
  </div> <!-- end of fluid container -->

  <!-- bootstrap modal popup -->
  <div id="annotation-tree" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
      <div id="myModalLabel">
        <h3>Annotation attributes</h3>
        <small>Select attributes for annotation</small>
      </div>
    </div>
    <div class="modal-body">
      <div id="stats">
        <div id="node-info"></div>
        <div id="selected-nodes"></div>
      </div>
      <div id="infovis"></div>
      <div id="status"></div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary" onclick="closeAnnotationTree();">Save changes</button>
    </div>
  </div>

  <!-- load JS -->
  <script src="static/js/lib/jquery-1.9.1.min.js"></script>
  <script src="static/js/lib/underscore-min-1.4.4.js"></script>
  <script src="static/js/lib/OpenLayers.js"></script>
  <script src="static/js/lib/jit.js"></script>
  <script src="static/js/lib/bootstrap.js"></script>
  <script src="static/js/main.js"></script>
</body>
</html>
